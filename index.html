<head>
  <meta charset="UTF-8" />

  <meta name="description"
    content="NAXIT crafts human-centered product experiences and embedded GUIs (Nextion, LVGL) for teams who ship." />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            naxit: {
              bg: '#020617', // Deep Slate/Blue 950
              card: '#0f172a', // Slate 900
              primary: '#3b82f6', // Blue 500
              violet: '#6366f1', // Indigo 500
              cyan: '#06b6d4', // Cyan 500
              text: '#f8fafc', // Slate 50
              muted: '#94a3b8', // Slate 400
            }
          },
          backgroundImage: {
            'cta-gradient': 'linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #06b6d4 100%)',
            'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'shimmer': 'shimmer 2s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%) skewX(12deg)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Glass Panel Utility */
    .glass-panel {
      background: rgba(15, 17, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Scroll Animations Classes */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-1 {
      transition-delay: 100ms;
    }

    .stagger-2 {
      transition-delay: 200ms;
    }

    .stagger-3 {
      transition-delay: 300ms;
    }

    .stagger-4 {
      transition-delay: 400ms;
    }

    /* Button Hover Effects */
    .btn-hover-effect {
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .btn-hover-effect:hover {
      transform: scale(1.02);
    }

    .btn-hover-effect:active {
      transform: scale(0.95);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>

}
</script>
